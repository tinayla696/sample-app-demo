name: Notify Portal

on:
  push:
    branches: [ "main" ]
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to Portal
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PROJECT_REPO_PAT }}
          repository: tinayla696/knowledge-portal-demo
          event-type: app-update
          client-payload: '{"app_name": "sample-app", "remote_url": "https://github.com/tinayla696/sample-app-demo.git"}'